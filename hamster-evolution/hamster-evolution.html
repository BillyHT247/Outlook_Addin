<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Email Code</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 12px;
      font-size: 13px;
    }
    label {
      display: block;
      margin-top: 8px;
      margin-bottom: 2px;
    }
    select {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 12px;
      padding: 6px 10px;
    }
    #status {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h3>Email Code</h3>

  <label for="when">WHEN</label>
  <select id="when">
    <option value="">-- select --</option>
    <option>HP</option>
    <option>QH</option>
    <option>TWP</option>
    <option>TWM</option>
    <option>TWE</option>
    <option>NTW</option>
  </select>

  <label for="type">TYPE</label>
  <select id="type">
    <option value="">-- select --</option>
    <option>A</option>
    <option>I</option>
    <option>D</option>
    <option>Q</option>
    <option>R</option>
  </select>

  <label for="time">TIME</label>
  <select id="time">
    <option value="">-- select --</option>
    <option>1m</option>
    <option>3m</option>
    <option>5m</option>
    <option>10m</option>
    <option>15m</option>
    <option>30m</option>
    <option>60m</option>
    <option>1+h</option>
  </select>

  <button id="apply">Apply to subject and BCC</button>

  <div id="status"></div>
</body>
</html>
