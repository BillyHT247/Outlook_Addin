<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hamster Evolution</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 12px;
      font-size: 13px;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 16px;
    }

    label {
      display: block;
      margin-top: 8px;
      margin-bottom: 2px;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    #status {
      margin-top: 8px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h3>Hamster Evolution</h3>

  <p>Select the codes for this email, then click <strong>Apply</strong>.</p>

  <label for="whenSelect">WHEN</label>
  <select id="whenSelect">
    <option value="">-- select --</option>
    <option>HP</option>
    <option>QH</option>
    <option>TWP</option>
    <option>TWM</option>
    <option>TWE</option>
    <option>NTW</option>
  </select>

  <label for="typeSelect">TYPE</label>
  <select id="typeSelect">
    <option value="">-- select --</option>
    <option>A</option>
    <option>I</option>
    <option>D</option>
    <option>Q</option>
    <option>R</option>
  </select>

  <label for="timeSelect">TIME</label>
  <select id="timeSelect">
    <option value="">-- select --</option>
    <option>1m</option>
    <option>3m</option>
    <option>5m</option>
    <option>10m</option>
    <option>15m</option>
    <option>30m</option>
    <option>60m</option>
    <option>1+h</option>
  </select>

  <button id="applyCodeButton">Apply</button>

  <div id="status"></div>

  <script src="hamster-evolution.js"></script>
</body>
</html>
